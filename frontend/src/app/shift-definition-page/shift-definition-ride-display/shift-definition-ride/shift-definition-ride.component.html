<div class="ai-ride-container">
  <div class="ai-ride-header">
    {{ride.date}}
  </div>
  <div class="ai-ride-body">
    <div class="ai-ride-element row justify-content-center" (click)="onElementAreaClicked(false)">
      <div class="col-2">
        <div class="ai-select-button-container">
          <div class="ai-select-button" [ngClass]="getSelectedClass(false)"></div>
        </div>
      </div>
      <div class="col-6 col-sm-7">
        <div>To School</div>
        <div class="ai-availability-detail-box" (click)="onModifyAvailabilityDetailAreaClick($event, false)">
          <div>{{getAvailabilityStop(false)}}</div>
          <div>{{getAvailabilityTime(false)}}</div>
          <div class="ai-availability-detail-modify"><i class="far fa-edit"></i></div>
        </div>
      </div>
      <div class="col-4 col-sm-3">
        <div class="ai-ride-status">
          <div>
            <span class="circle-signal" [ngClass]="getStatusClass(false)" ></span>
            {{getStatus(false)}}
          </div>
          <div *ngIf="hasAvailability(false)">
            <span class="circle-signal" [ngClass]="getAvailabilityStatusClass(false)" ></span>
            {{getAvailabilityStatus(false)}}
          </div>
        </div>
      </div>
      <div class="col-12 col-md-8" *ngIf="hasAvailability(false) && (ride.forthRide.availability.shiftStatus === 2)">
        <div class="ai-viewed-button-container">
          <button class="btn btn-warning ai-viewed-button" (click)="onSetViewedButtonClick($event, false)">
            Set as acknowledged
          </button>
        </div>
      </div>
    </div>
    <hr>
    <div class="ai-ride-element row justify-content-center" (click)="onElementAreaClicked(true)">
      <div class="col-2">
        <div class="ai-select-button-container">
          <div class="ai-select-button" [ngClass]="getSelectedClass(true)"></div>
        </div>
      </div>
      <div class="col-6 col-sm-7">
        <div>From School</div>
        <div class="ai-availability-detail-box" (click)="onModifyAvailabilityDetailAreaClick($event, true)">
          <div>{{getAvailabilityStop(true)}}</div>
          <div>{{getAvailabilityTime(true)}}</div>
          <div class="ai-availability-detail-modify"><i class="far fa-edit"></i></div>
        </div>
      </div>
      <div class="col-4 col-sm-3">
        <div class="ai-ride-status">
          <div>
            <span class="circle-signal" [ngClass]="getStatusClass(true)" ></span>
            {{getStatus(true)}}
          </div>
          <div *ngIf="hasAvailability(true)">
            <span class="circle-signal" [ngClass]="getAvailabilityStatusClass(true)" ></span>
            {{getAvailabilityStatus(true)}}
          </div>
        </div>
      </div>
      <div class="col-12 col-md-8" *ngIf="hasAvailability(true) && (ride.backRide.availability.shiftStatus === 2)">
        <div class="ai-viewed-button-container">
          <button class="btn btn-warning ai-viewed-button" (click)="onSetViewedButtonClick($event, true)">
            Set as acknowledged
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
