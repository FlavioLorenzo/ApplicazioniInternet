<h1 mat-dialog-title> Picking {{data.user.username}}</h1>
<div mat-dialog-content>
  <p>Where are you picking this user?</p>
  <mat-form-field>
    <mat-label>Picking at stop...</mat-label>
    <mat-select #stopValue>
      <mat-option *ngFor="let stop of data.ride.stopList" [value]="stop">
        {{stop.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <div class="row ai-dialog-button-container">
    <div class="col-9 ai-dialog-button-div">
      <button mat-button class="btn btn-danger ai-dialog-button" (click)="onNoClick()">No Thanks</button>
    </div>
    <div class="col-3 ai-dialog-button-div">
      <button mat-button class="btn btn-success ai-dialog-button" [mat-dialog-close]="stopValue" cdkFocusInitial>Ok</button>
    </div>
  </div>
</div>
