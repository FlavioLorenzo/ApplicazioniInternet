<form [formGroup]="form" class="ai-form">
  <div class="ai-mex-box-error" *ngIf="invalidCredentials">Please insert a valid email</div>
  <fieldset>
    <legend>Reset Password</legend>
    <p>Insert your email to reset your password.</p>
    <div class="form-field">
      <label>Email:</label>
      <input name="email" formControlName="email">
    </div>
  </fieldset>
  <div class="form-buttons">
    <button class="btn btn-warning"
            (click)="onResetPassword()">Reset Password</button>
  </div>
</form>
