<mat-form-field>
  <input matInput [matDatepicker]="datepicker" placeholder="Select the date"
        (dateInput)="changeDateEvent($event)" class="ai-datepicker-field">
  <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
  <mat-datepicker #datepicker></mat-datepicker>
</mat-form-field>
