<mat-form-field>
  <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="datepicker" placeholder="{{placeholderText}}"
         (dateInput)="onChangeDateEvent($event)">
  <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
  <mat-datepicker #datepicker></mat-datepicker>
</mat-form-field>
