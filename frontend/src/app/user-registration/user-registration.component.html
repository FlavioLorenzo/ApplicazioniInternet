<div class="ai-small-content-container">
  <h3>Child registration</h3>

    <div style="margin: auto; display: flex; justify-content: center;">
        <form class="registration-form">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" [formControl]="emailFormControl"
                       [errorStateMatcher]="matcher">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                  <input matInput placeholder="First name" [formControl]="firstNameFormControl"
                         [errorStateMatcher]="matcher">
                  <mat-error *ngIf="firstNameFormControl.hasError('required')">
                    First name is <strong>required</strong>
                  </mat-error>
              </mat-form-field>
              <mat-form-field>
                  <input matInput placeholder="Last name" [formControl]="lastNameFormControl"
                         [errorStateMatcher]="matcher">
                  <mat-error *ngIf="lastNameFormControl.hasError('required')">
                    Last name is <strong>required</strong>
                  </mat-error>
              </mat-form-field>            
              <mat-form-field>
                <mat-label>User type</mat-label>
                <mat-select [formControl]="selectFormControl">
                  <mat-option *ngFor="let type of userTypes" [value]="type.id" >
                    {{type.name}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="selectFormControl.hasError('required')">
                    Select is <strong>required</strong>
                  </mat-error>
              </mat-form-field>
      
              <app-line-selector class="line-selector" *ngIf="selectFormControl.value === 3"
              [checkableLines]="myLines"
              [alreadySelectedLines]="[]"
              (chekedLinesId)="onLinesChanged($event)"></app-line-selector>
      
              <button *ngIf="!isLoading" mat-raised-button (click)="onSendRegistration()">REGISTER USER</button>
              <mat-spinner *ngIf="isLoading"></mat-spinner>
      
        </form>
      </div>
</div>
