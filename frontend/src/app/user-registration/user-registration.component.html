<div class="container">
  <h1>User registration</h1>

  <form class="example-form">
      <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" [formControl]="emailFormControl"
                 [errorStateMatcher]="matcher">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      
        <mat-form-field>
          <mat-label>User type</mat-label>
          <mat-select [(ngModel)]="selectedValue" name="selectedValue">
            <mat-option *ngFor="let type of userTypes" [value]="type.id" >
              {{type.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <app-line-selector *ngIf="selectedValue === 'companion'"
        [checkableLines]="[{id_line:1, name:'prova'},{id_line:2, name:'prova2'}]"
        [allLines]="[]"
        ></app-line-selector>


  </form>
 

</div>
