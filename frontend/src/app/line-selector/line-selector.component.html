<div>
    <mat-form-field>
        <mat-label>Lines</mat-label>
        <mat-select [formControl]="linesControl" (selectionChange)="onSelectChange($event.value)" multiple> 
          <mat-option *ngFor="let line of allLines" [value]="line.id_line" [disabled]="isLineDisabled(line.id_line)">{{line.name}}</mat-option>
        </mat-select>
      </mat-form-field>
</div>
